<h1>News Search</h1>
<input type="text" name="search" [(ngModel)]="query" (keyup.enter)="searchDocs()" />
<button (click)="searchDocs()">Search</button>
<div style="display: flex;">
    <div *ngIf="documentsLSA">
        <h2>LSA</h2>
        <ul class="list">
            <li *ngFor="let doc of documentsLSA" (click)="onDocSelect(doc.id, 'LSA')">
                <div style="display: flex;">
                    <div style="display: inline-block; margin-right: 10px;">
                        <img src="assets/img/{{doc.category}}.png" width="100" height="100" />
                    </div>
                    <div class="text-list-container" style="display: inline-block">
                        {{doc.content | slice:0:250}}...
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div *ngIf="documentsWV">
        <h2>Word2Vec</h2>
        <ul class="list">
            <li *ngFor="let doc of documentsWV" (click)="onDocSelect(doc.id, 'Word2Vec')">
                <div style="display: flex;">
                    <div style="display: inline-block; margin-right: 10px;">
                        <img src="assets/img/{{doc.category}}.png" width="100" height="100" />
                    </div>
                    <div class="text-list-container" style="display: inline-block">
                        {{doc.content | slice:0:250}}...
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
